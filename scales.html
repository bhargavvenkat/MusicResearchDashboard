<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Scale Explorer | Sound & Music Research</title>

    <!-- Global styles first -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Page-specific styles second -->
    <link rel="stylesheet" href="css/scales.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-aurora"></div>

    <main class="dashboard">

        <div class="theme-switch-container-isolated">
            <label class="theme-switch" for="theme-checkbox">
                <input type="checkbox" id="theme-checkbox" />
                <div class="slider round">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </div>
            </label>
        </div>

        <header class="main-header">
            <h1>The Scale Explorer</h1>
            <p>An interactive library of Carnatic Ragas and Western scales.</p>
        </header>
        
        <section class="scale-controls-top">
             <div class="search-bar-wrapper">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" id="scale-search" placeholder="Search scales by name...">
            </div>

            <div class="filter-buttons" id="key-selector">
                <button class="filter-btn active" data-key="C">C</button>
                <button class="filter-btn" data-key="C#">C#</button>
                <button class="filter-btn" data-key="D">D</button>
                <button class="filter-btn" data-key="D#">D#</button>
                <button class="filter-btn" data-key="E">E</button>
                <button class="filter-btn" data-key="F">F</button>
                <button class="filter-btn" data-key="F#">F#</button>
                <button class="filter-btn" data-key="G">G</button>
                <button class="filter-btn" data-key="G#">G#</button>
                <button class="filter-btn" data-key="A">A</button>
                <button class="filter-btn" data-key="A#">A#</button>
                <button class="filter-btn" data-key="B">B</button>
            </div>
        </section>

        <section id="scale-list-container">
            <p class="card-placeholder">Loading scales...</p>
        </section>

        <footer class="main-footer">
            <a href="index.html" class="back-link">Back to Dashboard</a>
        </footer>

    </main>
    
    <script src="js/script.js"></script>
    <script src="js/scales.js"></script>
</body>
</html>
