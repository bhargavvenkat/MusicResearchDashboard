<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chord Book | Sound & Music Research</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Manrope:wght@400;600&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/chord.css">
</head>
<body>
    <div class="background-aurora"></div>

    <main class="dashboard">
        <!-- Theme Switch -->
        <div class="theme-switch-container-isolated">
            <label class="theme-switch" for="theme-checkbox">
                <input type="checkbox" id="theme-checkbox" />
                <div class="slider round">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </div>
            </label>
        </div>

        <!-- Header -->
        <header class="main-header">
            <h1>The Chord Book</h1>
            <p>A comprehensive dictionary of musical chords.</p>
        </header>
        
        <!-- Controls -->
        <section class="chord-controls-top">
            <!-- Search Bar -->
            <div class="search-bar-wrapper">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" id="chord-search" placeholder="Search chords by name (e.g., Major, m7, aug)...">
            </div>

            <!-- Key Selector -->
            <div class="filter-buttons" id="key-selector">
                <button class="filter-btn active" data-key="C">C</button><button class="filter-btn" data-key="C#">C#</button><button class="filter-btn" data-key="D">D</button><button class="filter-btn" data-key="D#">D#</button><button class="filter-btn" data-key="E">E</button><button class="filter-btn" data-key="F">F</button><button class="filter-btn" data-key="F#">F#</button><button class="filter-btn" data-key="G">G</button><button class="filter-btn" data-key="G#">G#</button><button class="filter-btn" data-key="A">A</button><button class="filter-btn" data-key="A#">A#</button><button class="filter-btn" data-key="B">B</button>
            </div>
        </section>

        <!-- ===== GLOBAL KEYBOARD SECTION ===== -->
        <section id="global-keyboard-section" class="global-keyboard-section">
            <div class="global-keyboard-container">
                <!-- Octave 3 -->
                <div class="key white" data-note="C3"><span>C</span></div><div class="key black" data-note="C#3"><span>C#</span></div>
                <div class="key white" data-note="D3"><span>D</span></div><div class="key black" data-note="D#3"><span>D#</span></div>
                <div class="key white" data-note="E3"><span>E</span></div>
                <div class="key white" data-note="F3"><span>F</span></div><div class="key black" data-note="F#3"><span>F#</span></div>
                <div class="key white" data-note="G3"><span>G</span></div><div class="key black" data-note="G#3"><span>G#</span></div>
                <div class="key white" data-note="A3"><span>A</span></div><div class="key black" data-note="A#3"><span>A#</span></div>
                <div class="key white" data-note="B3"><span>B</span></div>
                <!-- Octave 4 -->
                <div class="key white" data-note="C4"><span>C</span></div><div class="key black" data-note="C#4"><span>C#</span></div>
                <div class="key white" data-note="D4"><span>D</span></div><div class="key black" data-note="D#4"><span>D#</span></div>
                <div class="key white" data-note="E4"><span>E</span></div>
                <div class="key white" data-note="F4"><span>F</span></div><div class="key black" data-note="F#4"><span>F#</span></div>
                <div class="key white" data-note="G4"><span>G</span></div><div class="key black" data-note="G#4"><span>G#</span></div>
                <div class="key white" data-note="A4"><span>A</span></div><div class="key black" data-note="A#4"><span>A#</span></div>
                <div class="key white" data-note="B4"><span>B</span></div>
            </div>
        </section>
        <!-- ===================================== -->

        <!-- Chord List Container -->
        <section id="chord-list-container">
            <p class="card-placeholder">Loading chords...</p>
        </section>

        <!-- Footer -->
        <footer class="main-footer">
            <a href="../index.html" class="back-link">Back to Dashboard</a>
        </footer>
    </main>
    
    <!-- Scripts -->
    <script src="../js/script.js"></script>
    <script src="../js/chord.js"></script>
</body>
</html>
